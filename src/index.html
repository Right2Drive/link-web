<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  $css
  <title>$title</title>
</head>
<body>
  <main>
    <div class="main-overlay hide-slow"></div>
    <div id="drawer">

    </div>
    <sections>
      <section id="side-bar">
        <header class="user-toolbar">
          <i id="menu-button" class="material-icons md-24 md-light md-inactive">menu</i>
          <input type="text" id="user-search" placeholder="Search">
        </header>
        <section class="users">
        </section>
      </section>
      <section id="chat">
        <header class="chat-toolbar bar">
          <h1>Bea Esguerra</h1>
        </header>
        <section class="chat-body">

        </section>
        <footer class="send-msg-bar bar">
          <input type="text" class="send-msg-input" placeholder="Write message...">
          <span class="send-msg-btn">
            <i class="material-icons md-24">send</i>
          </span>
        </footer>
      </section>
    </sections>
    <footer>
    </footer>
  </main>
  $bundles
</body>
</html>
